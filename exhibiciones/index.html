            width: auto;
            height: auto;

        .nav-link:focus::before,
        .nav-link.active::before,
        .nav-link:hover::after,
        .nav-link:focus::after,

            text-transform: none;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7) !important;
            transition: all 0.3s ease;
            position: relative;
            background: transparent;
            border: none;
            font-family: 'Space Grotesk', sans-serif;
            text-decoration: none;

        /* Efecto minimalista con corchetes que aparecen en hover */
        .filter-btn-minimalist::before {

            position: absolute;
            left: 0;
            opacity: 0;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.5);

        .filter-btn-minimalist::after {

                border-bottom: 1px solid rgba(255, 255, 255, 0.15);

                padding: 20px 0;
                position: relative;
                display: none;
            }

            .navbar-collapse.show {

                    transform: translateY(-10px);

                    opacity: 1;
                    transform: translateY(0);

            /* Contenedor principal de navegación - organizado en 2 filas */

            /* Contenedor de enlaces principales */

                flex-direction: row !important;
                justify-content: center !important;
                align-items: center !important;
                gap: 6px;
                width: 100%;
            }

            .navbar-collapse .nav-link {
                font-size: 0.85rem;
                padding: 10px 16px;
                margin: 0;
                white-space: nowrap;

                transition: all 0.2s ease;
                border-radius: 4px;
                flex: 0 0 auto;
            }

            .navbar-collapse .nav-link:hover,
            .navbar-collapse .nav-link:focus,
            .navbar-collapse .nav-link.active {
                color: #ffffff !important;
                background: rgba(255, 255, 255, 0.15);
            }

            /* Contenedor de botones de filtro - ahora es parte de la misma fila */
            .navbar-collapse .filter-buttons-container {
                border-left: 1px solid rgba(255, 255, 255, 0.2) !important;
                border-top: none !important;
                padding-left: 10px !important;
                padding-top: 0 !important;
                margin-top: 0 !important;
                margin-left: 6px !important;
                display: flex;
                flex-direction: row !important;
                justify-content: center !important;
                align-items: center !important;
                gap: 6px;
            }

            .navbar-collapse .filter-btn-minimalist {
                font-size: 0.85rem;
                padding: 10px 16px;
                margin: 0;
                white-space: nowrap;
                color: rgba(255, 255, 255, 0.85) !important;
                flex: 0 0 auto;
            }

            .navbar-collapse .filter-btn-minimalist:hover {
                color: #ffffff !important;
            }
        }

        /* Ajustes para pantallas muy pequeñas */
        @media (max-width: 480px) {
            .navbar-collapse {
                padding: 15px 0;

            .navbar-collapse .d-flex.flex-nowrap {
                gap: 4px;
            }

            .navbar-collapse .nav-link {
                font-size: 0.8rem;
                padding: 8px 12px;
            }

            .navbar-collapse .filter-btn-minimalist {
                font-size: 0.8rem;
                padding: 8px 12px;
            }

            .navbar-collapse .filter-buttons-container {
                padding-left: 8px !important;
                margin-left: 4px !important;
                gap: 4px;
            }
        }

        /* Ajustes para pantallas extremadamente pequeñas */
        @media (max-width: 360px) {
            .navbar-collapse .d-flex.flex-nowrap {
                gap: 3px;
            }

            .navbar-collapse .nav-link {
                font-size: 0.75rem;
                padding: 6px 10px;
            }

            .navbar-collapse .filter-btn-minimalist {
                font-size: 0.75rem;
                padding: 6px 10px;
            }

            .navbar-collapse .filter-buttons-container {
                padding-left: 6px !important;
                margin-left: 3px !important;
                gap: 3px;
            }
        }

        .nav-link {
            font-size: 0.75rem;
            margin: 0 5px;
            padding: 4px 8px;
        }

        .filter-btn-minimalist {
            font-size: 0.75rem;
            margin: 0 5px;

        }

        /* Estilos para la sección de exhibiciones */
        .exhibitions-section {
            padding: 4rem 0;
        }

            border-top: 1px solid rgba(255, 255, 255, 0.1);

        .exhibition-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.03);
            border-bottom-color: transparent;
            border-left-color: var(--accent-color);

        .exhibition-item h5 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color) !important;
            font-weight: 500;
        }

        .exhibition-item p {
            margin-bottom: 0.25rem;
            color: var(--secondary-color) !important;
            font-weight: 300;
        }

        .exhibition-item a {
            color: var(--primary-color) !important;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .exhibition-item a:hover {
            opacity: 0.8;
            color: var(--accent-color) !important;
        }

        .back-to-home,
        .back-to-top {
            display: inline-block;
            padding: 8px 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7) !important;
            text-decoration: none;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85rem;
            position: relative;
            white-space: nowrap;

        .back-to-home::before,
        .back-to-top::before {
            content: '[';
            position: absolute;
            left: 0;
            opacity: 0;
            transform: translateX(-5px);
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.5);
        }

        .back-to-home::after,
        .back-to-top::after {
            content: ']';
            position: absolute;

        .back-to-home:hover::before,
        .back-to-top:hover::before,
        .back-to-home:hover::after,

            transform: translateX(0);

        /* Responsive styles */
        @media (max-width: 768px) {
            .back-to-home {

                font-size: 0.85rem;
            }
        }

        @media (max-width: 576px) {

            }
        }

        /* Estilos para el Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        #preloader.loaded {
            opacity: 0;
            visibility: hidden;
        }

        .preloader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preloader-dots {
            display: flex;
            gap: 20px;
        }

        .preloader-dots span {
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.2;
            filter: blur(1px);
            animation: dot-glow 3s infinite ease-in-out;
        }

        .preloader-dots span:nth-child(2) {
            animation-delay: 0.5s;
        }

        .preloader-dots span:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes dot-glow {

            0%,
            100% {
                opacity: 0.1;
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 255, 255, 0);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        /* Evitar scroll mientras carga */
        body.loading {
            overflow: hidden;
        }
    </style>
</head>

    <!-- Script de animación del footer -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const footerText = document.getElementById('footer-text');
            if (footerText) {
                const text = footerText.textContent;
                footerText.innerHTML = '';
                text.split('').forEach((char, index) => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.style.display = 'inline-block';
                    span.style.opacity = '0';
                    span.style.transform = 'translateY(10px)';
                    span.style.transition = `opacity 0.4s ease ${index * 0.03}s, transform 0.4s ease ${index * 0.03}s`;
                    footerText.appendChild(span);
                });

                // Usar Intersection Observer para activar la animación cuando el footer sea visible
                const footerObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            footerText.querySelectorAll('span').forEach(span => {
                                span.style.opacity = '1';
                                span.style.transform = 'translateY(0)';
                            });
                            footerObserver.unobserve(entry.target);
                        }
                    });
                }, {
                    threshold: 0.5 // Activar cuando al menos 50% del footer sea visible
                });

                footerObserver.observe(footerText);
            }
        });
    </script>

    <script>

            logo.innerHTML = '';

                span.textContent = letter;
                span.style.opacity = '0';
                span.style.transform = 'translateY(20px)';
                span.style.transition = `all 0.5s ease ${index * 0.1}s`;

            });

            setTimeout(() => {
                logo.querySelectorAll('span').forEach(span => {
                    span.style.opacity = '1';
                    span.style.transform = 'translateY(0)';
                });
            }, 500);
        });
